<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            width: 800px;
            text-align: center;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-grid {
            display: inline-grid;
            gap: 1px;
            background-color: #ccc;
            padding: 1px;
            overflow: auto;
            max-height: 60vh;
            max-width: 100%;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: none;
            margin: 0;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .ad-space {
            margin: 20px 0;
            width: 100%;
            max-width: 468px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .cell {
                width: 15px;
                height: 15px;
                font-size: 12px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OSO Game</h1>
        
        <div class="controls">
            <label>Grid Size: 
                <input type="number" id="gridSize" value="50" min="10" max="100">
            </label>
            <button onclick="resetGame()">Reset Game</button>
            <span>Current Player: <span id="currentPlayer">Player 1 (O)</span></span>
        </div>

        <div class="scoreboard">
            <div>Player 1 (O): <span id="score1">0</span></div>
            <div>Player 2 (S): <span id="score2">0</span></div>
        </div>

        <div id="gameGrid" class="game-grid"></div>

        <div class="ad-space">
            Advertisement Space
        </div>
    </div>

    <script>
        let gridSize = 50;
        let currentPlayer = 1;
        let scores = [0, 0];
        let grid = [];

        function initializeGrid() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gameGrid.innerHTML = '';
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.addEventListener('click', () => placeLetter(i, j));
                    gameGrid.appendChild(cell);
                }
            }
        }

        function placeLetter(row, col) {
            if (grid[row][col] !== '') return;

            const letter = currentPlayer === 1 ? 'O' : 'S';
            grid[row][col] = letter;
            updateCell(row, col, letter);
            checkForOSO(row, col);
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('currentPlayer').textContent = 
                `Player ${currentPlayer} (${currentPlayer === 1 ? 'O' : 'S'})`;
        }

        function updateCell(row, col, letter) {
            const index = row * gridSize + col;
            document.getElementsByClassName('cell')[index].textContent = letter;
        }

        function checkForOSO(row, col) {
            const directions = [
                [-1, 0], [1, 0], [0, -1], [0, 1], // vertical, horizontal
                [-1, -1], [1, 1], [-1, 1], [1, -1] // diagonals
            ];

            for (let [dr, dc] of directions) {
                if (checkDirection(row, col, dr, dc)) {
                    scores[currentPlayer - 1]++;
                    updateScoreboard();
                }
            }
        }

        function checkDirection(row, col, dr, dc) {
            const pattern = 'OSO';
            for (let i = -1; i <= 1; i++) {
                let match = true;
                for (let j = 0; j < 3; j++) {
                    const r = row + (i + j) * dr;
                    const c = col + (i + j) * dc;
                    if (r < 0 || r >= gridSize || c < 0 || c >= gridSize || 
                        grid[r][c] !== pattern[j]) {
                        match = false;
                        break;
                    }
                }
                if (match) return true;
            }
            return false;
        }

        function updateScoreboard() {
            document.getElementById('score1').textContent = scores[0];
            document.getElementById('score2').textContent = scores[1];
        }

        function resetGame() {
            gridSize = parseInt(document.getElementById('gridSize').value) || 50;
            currentPlayer = 1;
            scores = [0, 0];
            document.getElementById('currentPlayer').textContent = 'Player 1 (O)';
            updateScoreboard();
            initializeGrid();
        }

        // Initialize game on load
        initializeGrid();
    </script>
</body>
</html>
